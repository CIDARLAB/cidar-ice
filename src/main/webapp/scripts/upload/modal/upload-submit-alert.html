<div class="modal-header" style="border-bottom: 0">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
</div>

<div class="modal-body">
    <i style="font-size: 65px; float: left; padding-right:10px; color: #ff4500" class="fa fa-exclamation-triangle"></i>
    <strong style="font-size: 24px">Error submitting upload</strong> <br>

    <div>{{requestError}}</div>
</div>

<div class="modal-footer">
    <button type="button" ng-click="$close()" class="btn btn-sm btn-primary">OK</button>
</div>
