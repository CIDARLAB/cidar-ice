<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">Close &times;</button>
    <h4><b>Upload Sequence File</b></h4>
</div>

<div class="modal-body">
    <div class="alert alert-info" style="margin-bottom: 10px">
        <i style="font-size: 22px" class="fa fa-info-circle pull-left"></i> Genbank, Fasta and SBOL formats
    </div>

    <div class="alert alert-danger" style="margin-bottom: 10px" ng-if="serverError">
        <i style="font-size: 20px" class="fa fa-exclamation-triangle pull-left"></i><b> Error parsing sequence</b>
    </div>

    <textarea class="input_box" placeholder="Paste sequence" rows="14" style="width: 100%; height: 100%;"></textarea>
</div>

<div class="modal-footer">
    <button type="button" ng-disabled="!sequenceFileUpload.getNotUploadedItems().length" ng-click="uploadFile()" class="btn btn-primary">Upload File</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
